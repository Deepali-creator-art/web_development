<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required="True"><br>
            <label for="phone number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" required="True" maxlength="10">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="True">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required="True">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="Male" required="True">Male
            <input type="radio" id="gender" name="gender" value="Female" required="True">Female
            <br>
            <label for="courses">Courses</label>
            <input type="checkbox">Python
            <input type="checkbox">SQL
            <input type="checkbox">Web Development
            <input type="checkbox">Django
            
            <br>
            <label>Birtdate</label>
            <input type="date">
            <br>
            <label>Time</label>
            <input type="time">Time
            <br>
            <label>Address</label>
            <input type="textarea">
            <br>
            <br>
            <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
