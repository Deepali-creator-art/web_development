<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown button</title>
    <link href="boot.css" rel="stylesheet">
    <!-- Online bootstrap javascript -->

<body>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" >
            Profile
        </button>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item">Logout</a></li>
                <li><a class="dropdown-item">Change Password</a></li>
                <li><a class="dropdown-item">Profile</a></li>
            </ul>
    </div>
    <br>
    <br>
   
    <button class="btn btn-info" data-bs-toggle="collapse"   data-bs-target="#demo">
            Festival
        </button>
            <div class="collapse" id="demo">
                <div class="row">
                    <div class="col-6">
                        <h1 class="bg-secondary text-center p-4">Happy Rakshabandan Day</h1>
                        <img src="images/f2.jpeg">
                    </div>
                    <div class="col-6">
                        <h1 class="text-center p-4" style="background:darkorange">Happy </h1>
                        <h1 class="bg-light text-center p-4">Independence </h1>
                        <h1 class="bg-success text-center p-4">Day </h1>
                    </div>
                </div>
            </div>
        
    
</body>
</html>
