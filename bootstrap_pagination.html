<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="boot.css">
</head>
<body>
    <h1>Show page number task bar</h1>
    
        <ul class="pagination pagination-lg justify-content-center bg-danger">
            <li class="page-item"><a class="page-link" href="#" arial-label="Previous" >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link" href="#" arial-label="Next">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo</span>
            </a></li>
        </ul>
        <ul class="pagination pagination-lg justify-content-end">
            <li class="page-item"><a class="page-link" href="#" arial-label="Previous" >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link" href="#" arial-label="Next">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo</span>
            </a></li>
        </ul>
        <ul class="pagination pagination-lg justify-content-start">
            <li class="page-item"><a class="page-link" href="#" arial-label="Previous" >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
            </li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">4</a></li>
            <li class="page-item"><a class="page-link" href="#" arial-label="Next">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo</span>
            </a></li>
        </ul>
</body>
</html>
