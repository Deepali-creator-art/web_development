<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="boot.css" rel="stylesheet">
</head>
<body>
    <div class="align-items-center">
        <form >
            <legend>Registration Form</legend>
            <label class="form-label" for="first name">First Name</label>
            <input class="form-control-lg" type="text" id="firstname" name="firstname" required="True"><br> 
            <label class="form-label" for="last name">Last Name</label>
            <input class="form-control-md" type="text" id="lastname" name="lastname" required="True"><br> 
            <label class="form-check-label" for="courses">Courses</label>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input"   type="checkbox">Python
                </div>
                <div class="form-check">
                    <input class="form-check-input"  type="checkbox">SQL
                </div>
                <div class="form-check">
                    <input class="form-check-input"  type="checkbox">Web Development
                </div>
                <div class="form-check">
                    <input class="form-check-input"  type="checkbox">Django
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div>
        </form>
    </div>
</body>
</html>
